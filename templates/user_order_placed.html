<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .thank-you-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .thank-you-box h1 {
      font-size: 2rem;
      color: #28a745;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      color: #555;
    }

    .thank-you-box a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    .thank-you-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Order Placed!</h1>
    <p>Waiting for admin approval.</p>
    <a href="/order_status">Back To Your Orders</a>
  </div>
</body>
</html>
